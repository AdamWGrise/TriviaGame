<!DOCTYPE html>

<head>
    <title>Fun Lava Pit Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Pacifico" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Fun Lava Pit Quiz!</h1>
                    <h4>Answer the questions correctly and you get to not be thrown into the fiery pit of magma and death!</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="roundQuestion"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="timerDisplay"><h3>15</h3></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="answer" id="answer-1" value="0"></button><span class="response"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="answer" id="answer-2" value="1"></button><span class="response"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="answer" id="answer-3" value="2"></button><span class="response"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="answer" id="answer-4" value="3"></button><span class="response"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="next" onclick="roundCheck()">Next question! --></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Local JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
